      RABBITMQ_HOSTS: 'rabbitmq'
    depends_on:
      - db
      - rabbitmq
    command: sh -c "sleep 10 && bundle exec rails sneakers:run"
    volumes:
      - ./check-ruler:/rails
  check-register:
